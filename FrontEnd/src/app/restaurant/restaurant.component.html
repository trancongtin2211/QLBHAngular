<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Them nha hang"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <input class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
        pInputText
        type="text"
        (input)="dt.filterGlobal($any($event.target).value,'contains')"
        placeholder="Tim......."
        ></input>
      </span>
    </ng-template>
  </p-toolbar>

  <p-table
  #dt
  [value]="restaurants"
  [row]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'description']"
  [rowHover]="true"
  dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">

        </th>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="restaurantDialog" [style]="{width: '450px'}" header="Restaurant Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate = "content">
    <div class="p-field">
      <label for = "name">Name</label>
      <input
      type="text"
      pInputText
      id = "name"
      [(ngModel )] ="restaurant.name"
      required
      autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !restaurant.name">
        Name is required.
      </small>
    </div>
    <div class="p-field">
      <label for = "address">Address</label>
      <input
      type="text"
      pInputText
      id = "address"
      [(ngModel )] ="restaurant.address"
      required
      autofocus
      />
    </div>
    <div class="p-field">
      <label for = "phone">Phone</label>
      <input
      type="text"
      pInputText
      id = "phone"
      [(ngModel )] ="restaurant.phone"
      required
      autofocus
      />
    </div>
    <div class="p-field">
      <label for = "description">Description</label>
      <textarea
      type="text"
      pInputText
      id = "description"
      [(ngModel )] ="restaurant.description"
      required
      autofocus
      rows="3"
      cols="20">
    </textarea>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
    pButton
    pRipple
    label="Cancel"
    icon="pi pi-times"
    class="p-button-text"
    (click)="hideDialog()"
    ></button>
    <button
    pButton
    pRipple
    label="Save"
    icon="pi pi-check"
    class="p-button-text"
    (click)="saveRestaurant()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
